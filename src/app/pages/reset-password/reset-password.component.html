<div class="container py-5 h-100">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">

          <div class="mb-md-5 mt-md-4 pb-5">

          <div *ngIf="!token">
<!--    <div class="card col-4 mx-auto">-->
<!--      <div class="card-body mx-auto">-->
        <form  (ngSubmit)="resetPass(emailform)" #emailform="ngForm">
      <div class="flex flex-wrap gap-3 mb-3 mx-auto">
        <div class="flex flex-wrap gap-3 mb-3  mx-auto">
        <div class="input-group flex-nowrap mt-2">
          <span class="input-group-text" id="addon-wrapping">Email</span>
          <input type="email" name="email" ngModel class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
        </div>

        <div *ngIf="loading" class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      <div *ngIf="!loading" class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
        <button class="btn btn-lg btn-primary me-md-2" type="button" type="submit" [disabled]="emailform.invalid" >Submit</button>
      </div>
    </div>
    </div>

    </form>
<!--  </div>-->
<!--  </div>-->
</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="resetLink" class="flex col-6 mx-auto mt-5">
  <div class="alert alert-success" role="alert">
    {{message}}
  </div>

</div>

<div *ngIf="token">
  <div class="card col-4 mx-auto">
    <div class="card-body mx-auto">
      <form  (ngSubmit)="resetChangePass(resetchangepass)" #resetchangepass="ngForm">
    <div class="flex flex-wrap gap-3 mb-3 mx-auto">
      <div class="flex flex-wrap gap-3 mb-3  mx-auto">
        <div class="input-group flex-nowrap mt-2">
          <span class="input-group-text" id="addon-wrapping">New Password</span>
          <input input type="password" ngModel  name="newPassword" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
        </div>
      <div class="input-group flex-nowrap mt-2">
        <span class="input-group-text" id="addon-wrapping">Confirm Password</span>
        <input type="password" ngModel ame="matchingPassword" class="form-control form-control-lg" placeholder="Password" aria-label="Password" aria-describedby="addon-wrapping">
      </div>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-5">
      <button class="btn btn-lg btn-primary me-md-2" type="button" type="submit" [disabled]="resetchangepass.invalid" >Submit</button>
    </div>
  </div>
  </div>
  </form>
</div>
</div>
</div>
