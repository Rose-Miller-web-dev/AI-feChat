        <span class=" mr-2 d-flex flex-column" *ngIf="play; else stop" (click)="onPlayPressed()">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-play-fill"
                viewBox="0 0 16 16">
                <path
                    d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
            </svg>
            <p class="font-weight-light text-center">Play</p>
        </span>
        <ng-template #stop>
            <span class="mr-2 d-flex flex-column" (click)="onPausePressed()">
                <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-pause"
                    viewBox="0 0 16 16">
                    <path
                        d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
                </svg>
                <p class="font-weight-light text-center">Pause</p>
            </span>
        </ng-template>
        <span class="mr-2 d-flex flex-column" (click)="onStopPressed()">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-stop-fill"
                viewBox="0 0 16 16">
                <path
                    d="M5 3.5h6A1.5 1.5 0 0 1 12.5 5v6a1.5 1.5 0 0 1-1.5 1.5H5A1.5 1.5 0 0 1 3.5 11V5A1.5 1.5 0 0 1 5 3.5z" />
            </svg>
            <p class="font-weight-light text-center">Stop</p>

        </span>

        <span class="mr-2 d-flex flex-column" (click)="onZoomInPressed()">
            <svg xmlns=" http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">

                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
            <p class="font-weight-light text-center">Zoom In</p>

        </span>
        <span class="mr-2 d-flex flex-column" (click)="onZoomOutPressed()">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" viewBox="0 0 15 15" fill="currentColor" >
                <path fill-rule="evenodd" clip-rule="evenodd" d="M11 8H4V7H11V8Z" fill="black" />
            </svg>
            <p class="font-weight-light text-center">Zoom Out</p>

        </span>
